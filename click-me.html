<head>

<body>
    <h1>Welcome to the Game!</h1>
    <div id="quiz">
        <p id="question"></p>
        <input type="text" id="answer" placeholder="Your answer here">
        <button onclick="nextQuestion()">Next</button>
    </div>
    <p id="result"></p>

    <script>
        const questions = [
            "What is your name?",
            "How old are you?",
            "What is your favorite thing about me (ramno07)?",
            "In one word, describe yourself?",
            "ONLY one advice would you give to younger you?",
            "Why did you click the link i might just hack your accounts?",
            "I am joking relax (type ok)",
            "OR I'm not?",
            "What if I actually could hack your account?",
            "Just kidding! What's your favorite color?"
        ];
        let current = 0;
        const answers = [];

        function showQuestion() {
            if (current < questions.length) {
                document.getElementById('question').textContent = questions[current];
                document.getElementById('answer').value = '';
            } else {
                document.getElementById('quiz').style.display = 'none';
                document.getElementById('result').textContent = "I just wasted your time with these questions ðŸ˜‚ðŸ˜‚ðŸ˜‚";
            }
        }

        function nextQuestion() {
            const ans = document.getElementById('answer').value;
            answers.push(ans);
            current++;
            showQuestion();
        }

        showQuestion();
    </script>
</body>
